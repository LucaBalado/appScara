<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCARA Robot Control</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h1>Control de Robot SCARA</h1>
  
  <div class="motor-control">
    <h2>Motor 1</h2>
    <h3>(Hombro)</h3>
    <button id="motor1-forward">&larr;</button> <!-- Adelante -->
    <button id="motor1-backward">&rarr;</button> <!-- Atrás -->
  </div>
  
  <div class="motor-control">
    <h2>Motor 2</h2>
    <h3><h3>(Codo)</h3></h3>
    <button id="motor2-forward">&larr;</button>
    <button id="motor2-backward">&rarr;</button>
  </div>
  
  <div class="motor-control">
    <h2>Motor 3</h2>
    <h3>(Muñeca)</h3>
    <button id="motor3-forward">&larr;</button>
    <button id="motor3-backward">&rarr;</button>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
